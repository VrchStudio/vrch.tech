{% if site.data.settings.core-feature %}
<!-- team -->
<section class="section bg-cover" data-background="{{ site.baseurl }}/assets/images/backgrounds/team-bg.png">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <!-- <h2 class="section-title"></h2> -->
      </div>
      {% for core-feature in site.data.settings.core-feature %}
      <div class="col-md-4 col-sm-6 mb-4 mb-md-0">
        <div class="card">
          <img src="{{ core-feature.image | relative_url }}" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">{{ core-feature.title }}</h4>
            <p class="text-light font-secondary">{{ core-feature.designation }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /team -->
{% endif %}
